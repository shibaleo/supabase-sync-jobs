name: Sync Toggl to Supabase

on:
  # Run every 30 minutes
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Create .env file
        run: |
          cat << EOF > .env
          TOGGL_API_TOKEN="${{ secrets.TOGGL_API_TOKEN }}"
          TOGGL_WORKSPACE_ID="${{ secrets.TOGGL_WORKSPACE_ID }}"
          SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          EOF

      - name: Sync latest Toggl entries
        run: |
          deno run --allow-net --allow-env --allow-read src/services/toggl/syncToSupabase.ts

      - name: Show sync result
        if: always()
        run: echo "Sync job completed"
